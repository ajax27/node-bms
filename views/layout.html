<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - Ajax27 Building Materials</title>
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/stylesheets/bmes.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  </head>

  <body>
    <div class="navbar navbar-default navbar-static-top layout__nav-wrapper">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="layout__nav-brand-wrapper">
            <a href="/" class="layout__nav-brand">Ajax27 Building Materials</a>
          </div>
        </div>
        <div class="navbar-collapse collapse navbar-right layout__cart-wrapper">
          <ul class="nav navbar-nav">
            <li></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container body-content layout__content-wrapper">
      {% block content %}{% endblock %}
      <hr />
      <footer>
        <p class="layout__copyright">
          &copy; {{ year }} - Ajax27 Building Material
        </p>
      </footer>
    </div>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
